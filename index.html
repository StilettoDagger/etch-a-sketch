<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Etch-a-Sketch</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<h1 class="title">Etch-a-Sketch</h1>
		<div class="hamburger-icon">
			<div></div>
			<div></div>
			<div></div>
		</div>
		<div class="sidebar-menu">
			<h2>Color:</h2>
			<div class="color-menu">
				<div data-color="black" class="black active"></div>
				<div data-color="white" class="white"></div>
				<div data-color="red" class="red"></div>
				<div data-color="orange" class="orange"></div>
				<div data-color="yellow" class="yellow"></div>
				<div data-color="blue" class="blue"></div>
				<div data-color="darkblue" class="darkblue"></div>
				<div data-color="purple" class="purple"></div>
			</div>
		</div>
		<div class="buttons">
			<button id="new-grid">New grid</button>
			<button id="clear">Clear canvas</button>
		</div>
		<div id="sketch-container"></div>
	</body>
</html>
